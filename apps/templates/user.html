{% extends "base.html" %}

{% block content %}
    <div class="profile">
        <img src="{{user.avatar(100)}}" alt="avatar_user">
        <h1 style="color: green; font-size: 36px;">User: {{user.username}}</h1>
        {% if  user.about_me %}
            <p>{{user.about_me}}</p>
        {% endif %}
        {% if  user.last_seen %}
            <p>Last seen: {{user.last_seen}}</p>
        {% endif %}
    </div>
    <hr>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}

{% endblock %}
